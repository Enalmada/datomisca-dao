@(title: String, nav:String = "")(content: Html)(implicit request: Request[Any], flash: Flash, messages: Messages, localUser: Option[User])

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-superhero/3.3.5/css/bootstrap.min.css"))'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"">datomisca-dao</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="@(" active".when(nav=="Index"))"><a  href="@routes.Application.home()">Index</a></li>

                    @localUser.map { user =>
                        @if(user.isAdmin) {<a id="administrator" style="padding:20px;color:#000000;" href="@controllers.admin.routes.UserController.list()">Admin</a>}
                    <a id="authenticated" title="Logout" style="padding:20px;color:#000000;" href="@routes.AuthController.logout()">Logout</a>
                    }.getOrElse {
                        <a title="Login"  style="padding:20px;color:#000000;" href="@routes.AuthController.login()">Login</a>
                    }

                </ul>
            </div><!--/.nav-collapse -->
        </div>

        <div class="container" style="margin-top:20px;">
          @content
        </div>

    </body>
</html>
